<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbrot Gigapixel Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <!-- Load OpenSeadragon with defer to ensure it's ready before running -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
</head>
<body>
  <div id="viewer"></div>

  <script>
    window.onload = function () {
      OpenSeadragon({
        id: "viewer",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
        showNavigationControl: true,
        tileSources: {
          height: 32768,
          width: 32768,
          tileSize: 256,
          minLevel: 0,
          maxLevel: 7,
          getTileUrl: function (level, x, y) {
            return `tiles/z${level}/${x}_${y}.jpg`;
          }
        },
        minZoomLevel: 0,
        defaultZoomLevel: 1,
        maxZoomPixelRatio: 4,      // zoom up to 4Ã— beyond native
        visibilityRatio: 1,
        constrainDuringPan: true
      });
    };
  </script>
</body>
</html>
